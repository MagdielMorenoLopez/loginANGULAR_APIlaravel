<div class="flex justify-start">
    <div class="">
        <div class="text-lg font-bold pl-5 pt-5">Aplicaciones</div>
    </div>
    <div class="">
        <button class="mt-6 ml-2 justify-self-end border border-green-400 rounded-full text-green-400 hover:border-green-600 hover:text-green-600 transition duration-500" 
        onmouseenter="openPopover(event,'tooltip-nuevo')" 
        onmouseleave="openPopover(event,'tooltip-nuevo')" 
        onclick="toggleModal('modal-example-small')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
        </button>

        <div class="hidden bg-white border-0 block z-50 font-normal leading-normal text-sm max-w-xs text-left no-underline break-words rounded-lg"
                    id="tooltip-nuevo">
            <div>
                <div class="bg-white text-gray opacity-75 px-4 py-2 mb-1 rounded-md border border-solid">
                    Nueva aplicación
                </div>
            </div>
        </div>
    </div>
</div>

<div class="p-5">
    <table class="table-fixed border-collapse shadow-md w-full">
        <thead>
          <tr class="border h-12">
            <th class="w-2/6 text-sm text-left pl-5 truncate">Aplicacion</th>
            <th class="w-2/6 text-sm text-left truncate">Descripción</th>
            <th class="w-2/6 text-sm text-left truncate">Url</th>
            <th class="w-2/6 text-sm truncate">Acciones</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="border h-12" *ngFor="let aplication of aplications">
            <td class="pl-5 text-sm" >{{aplication.name}}</td>
            <td class="text-sm">{{aplication.description}}</td>
            <td class="text-sm"><a href="{{aplication.url}}" target="_blanck">{{aplication.url}}</a></td> 

            <td class="flex flex-wrap justify-center">
                <a >
                    <button class=" mx-1 my-2 px-4 py-1 text-sm border border-yellow-500 rounded-full text-yellow-500 hover:border-yellow-700 hover:text-yellow-700 transition duration-500" onmouseenter="openPopover(event,'tooltip-empresa')" 
                    onmouseleave="openPopover(event,'tooltip-empresa')" routerLink="/dashboard/empresa/{{aplication.id}}/{{aplication.name}}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </button>
                </a>
                <div class="hidden bg-white border-0 block z-50 font-normal leading-normal text-sm max-w-xs text-left no-underline break-words rounded-lg"
                    id="tooltip-empresa">
                    <div>
                        <div class="bg-white text-gray opacity-75 px-4 py-2 mb-1 rounded-md border border-solid">
                        Empresa
                        </div>
                    </div>
                </div>

                <button class="mx-1 my-2 px-4 py-1 text-sm border border-purple-400 rounded-full text-purple-400 hover:border-purple-600 hover:text-purple-600 transition duration-500" onmouseenter="openPopover(event,'tooltip-modulos')" 
                onmouseleave="openPopover(event,'tooltip-modulos')" routerLink="/dashboard/modulo/{{aplication.id}}/{{aplication.name}}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                      </svg>
                </button>
            
                <div class="hidden bg-white border-0 block z-50 font-normal leading-normal text-sm max-w-xs text-left no-underline break-words rounded-lg"
                    id="tooltip-modulos">
                    <div>
                        <div class="bg-white text-gray opacity-75 px-4 py-2 mb-1 rounded-md border border-solid">
                        Modulos
                        </div>
                    </div>
                </div>
                
                    <button class="mx-1 my-2 px-4 py-1 text-sm border border-blue-400 rounded-full text-blue-400 hover:border-blue-600 hover:text-blue-600 transition duration-500" onmouseenter="openPopover(event,'tooltip-editar')"
                    onmouseleave="openPopover(event,'tooltip-editar')" (click)="setAplicacion(aplication)" onclick="toggleModal('modal-example-small')">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </button>

                <div class="hidden bg-white border-0 block z-50 font-normal leading-normal text-sm max-w-xs text-left no-underline break-words rounded-lg"
                    id="tooltip-editar">
                    <div>
                        <div class="bg-white text-gray opacity-75 px-4 py-2 mb-1 rounded-md border border-solid" >
                        Editar
                        </div>
                    </div>
                </div>
                
            
                <button class=" mx-1 my-2 px-4 py-1 text-sm border border-red-400 rounded-full text-red-400 hover:border-red-600 hover:text-red-600 transition duration-500" onmouseenter="openPopover(event,'tooltip-eliminar')" 
                onmouseleave="openPopover(event,'tooltip-eliminar')" onclick="toggleModal('modal-eliminar-small')" (click)="setAplicacion(aplication)">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                </button>

                <div class="hidden bg-white border-0 block z-50 font-normal leading-normal text-sm max-w-xs text-left no-underline break-words rounded-lg"
                    id="tooltip-eliminar">
                    <div>
                        <div class="bg-white text-gray opacity-75 px-4 py-2 mb-1 rounded-md border border-solid">
                        Eliminar
                        </div>
                    </div>
                </div>
                
            </td>
           
          </tr>
                               
        </tbody>
      </table>
</div>

<!-- Modal -->
<div
class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center"
id="modal-example-small">
<div class="relative w-auto my-6 mx-auto max-w-xl">
<!--content-->
<div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
    <!--header-->
    <div class="flex items-start justify-between ml-10 mt-10 rounded-t">
    <h3 class="text-xl font-semibold">
        Aplicación
    </h3>
    <button
        class="p-1 ml-auto bg-transparent border-0 text-gray-300 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
        onclick="toggleModal('modal-example-small')">
        <span class="bg-transparent h-6 w-6 text-2xl block outline-none focus:outline-none">
            <i class="fas fa-times"></i>
        </span>
    </button>
    </div>
    <!--body-->
    <div class="relative -mt-6 p-10 flex-auto">
        <form [formGroup]="formAplication" id="basic-form" class="content-center flex flex-wrap space-y-4">
            <div class="w-full space-y-1">
                <div class="block w-full m-auto text-black text-sm">Nombre</div>    
                <input class="block w-full rounded-sm border border-gray-400 focus:outline-none focus:border-blue-500 p-3 text-gray-800 text-xs m-auto" placeholder="¿Cuál es el nombre del modulo?" formControlName="name">  
            </div>
            
            <div class="w-full space-y-1">
                <div class="block w-full m-auto text-black text-sm">Descripción</div>    
                <input class="block w-full rounded-sm border border-gray-400 focus:outline-none focus:border-blue-500 p-3 text-gray-800 text-xs" placeholder="Describe brevemente el modulo" formControlName="description">
            </div>

            <div class="w-full space-y-1">
                <div class="block w-full m-auto text-black text-sm">Url</div>    
                <input class="block w-full rounded-sm border border-gray-400 focus:outline-none focus:border-blue-500 p-3 text-gray-800 text-xs" placeholder="Escribe el url" formControlName="url">
            </div>
        </form>
    </div>
    <!--footer-->
    <div class="flex items-center justify-end p-6 border-t border-solid border-gray-200 rounded-b">
    <button
        class="text-purple-500 background-transparent font-bold px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button" onclick="toggleModal('modal-example-small')" (click)="clean()">
        Cerrar
    </button>
    <button
        class="bg-purple-500 text-white active:bg-purple-600 font-bold text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button" onclick="toggleModal('modal-example-small')" (click)="create()">
        Guardar
    </button>
    </div>
</div>
</div>
</div>
<div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-example-small-backdrop"></div>
<!-- End Modal -->

<!-- Modal -->
<div
class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center"
id="modal-eliminar-small">
<div class="relative w-auto my-6 mx-auto max-w-xl">
<!--content-->
<div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
    <!--header-->
    <div class="flex items-start justify-between ml-10 mt-10 rounded-t">
    <h3 class="text-xl font-semibold">
        Eliminar Aplicación
    </h3>
    <button
        class="p-1 ml-auto bg-transparent border-0 text-gray-300 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
        onclick="toggleModal('modal-eliminar-small')">
        <span class="bg-transparent h-6 w-6 text-2xl block outline-none focus:outline-none">
            <i class="fas fa-times"></i>
        </span>
    </button>
    </div>
    <!--body-->
    <div class="relative -mt-6 p-10 flex-auto">
        <div class="w-full space-y-1">
            <div class="block w-full m-auto text-black text-sm">¿Estas seguro de eliminar la aplicación?</div>    
        </div>
    </div>
    <!--footer-->
    <div class="flex items-center justify-end p-6 border-t border-solid border-gray-200 rounded-b">
    <button
        class="text-purple-500 background-transparent font-bold px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button" onclick="toggleModal('modal-eliminar-small')" (click)="clean()">
        Cerrar
    </button>
    <button
        class="bg-purple-500 text-white active:bg-purple-600 font-bold text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button" onclick="toggleModal('modal-eliminar-small')" (click)="delete()">
        Eliminar
    </button>
    </div>
</div>
</div>
</div>
<div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-eliminar-small-backdrop"></div>
<!-- End Modal -->
